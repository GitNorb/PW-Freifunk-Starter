   body: "<p>Falls für die Befestigung des Routers kein geeignetes Rohr zur verfügung steht lässt sich mit einfachen Mitteln eine Wandhalterung basteln. Sie besteht aus einem 20 cm Installationsrohr M25 oder M32 und zwei Schellen, der Router wird mit zwei Kabelbinder an dem Rohr befestigt. (siehe Foto)</p>\n\n<figure class=\"align_center\"><a href=\"/site/assets/files/1233/2016-07-13_10_23_52.jpg\"><img alt=\"\" src=\"/site/assets/files/1233/2016-07-13_10_23_52.342x0-is.jpg\" width=\"342\" /></a>\n\n<figcaption>Alternative Befestigung mit Installationsrohr und Schellen.</figcaption></figure>"
